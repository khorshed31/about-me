<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Md Khorshed Alom - Software Engineer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
    body {
        margin: 0;
        background: #0f0f0f;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Courier New', Courier, monospace;
        color: #0ff;
    }
    /* Matrix background */
    .matrix {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: black;
    }
    .profile-card {
        position: relative;
        z-index: 1;
        max-width: 350px;
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
        overflow: hidden;
        background: rgba(0,0,0,0.85);
        border: 2px solid #0ff;
        text-align: center;
        animation: popIn 1s cubic-bezier(0.68,-0.55,0.27,1.55);
    }
    @keyframes popIn {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .profile-img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-bottom: 2px solid #0ff;
    }
    /* Glitch effect for name */
    .profile-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: #0ff;
        position: relative;
        margin-bottom: 0.3rem;
    }
    .profile-title::before,
    .profile-title::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        width: 100%;
        opacity: 0.8;
    }
    .profile-title::before { animation: glitchTop 2s infinite; color: #f0f; }
    .profile-title::after { animation: glitchBottom 3s infinite; color: #ff0; }

    @keyframes glitchTop {
        0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
        10% { clip: rect(0, 9999px, 10px, 0); transform: translate(-2px, -2px); }
        20% { clip: rect(0, 9999px, 5px, 0); transform: translate(2px, 2px); }
        30% { clip: rect(0, 9999px, 15px, 0); transform: translate(-1px, 1px); }
        100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    }
    @keyframes glitchBottom {
        0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
        10% { clip: rect(5px, 9999px, 10px, 0); transform: translate(1px, -1px); }
        20% { clip: rect(10px, 9999px, 15px, 0); transform: translate(-1px, 1px); }
        30% { clip: rect(0px, 9999px, 5px, 0); transform: translate(2px, 2px); }
        100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    }
    /* Typewriter for role */
    .profile-role {
        font-size: 1.05rem;
        color: #0ff;
        overflow: hidden;
        border-right: 2px solid #0ff;
        white-space: nowrap;
        margin: 0 auto 0.7rem;
        animation: typing 3s steps(30, end) 1, blink 0.75s step-end infinite;
        width: 100%;
        max-width: 300px;
    }
    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }
    @keyframes blink {
        50% { border-color: transparent; }
    }
    .profile-location { font-size: 0.95rem; color: #0ff; margin-bottom: 1rem; }
    .profile-actions .btn {
        margin: 0.2rem;
        min-width: 44px;
        font-size: 0.97rem;
        border-radius: 50px;
        background-color: transparent;
        border: 1px solid #0ff;
        color: #0ff;
        box-shadow: 0 0 5px #0ff;
        transition: all 0.2s;
    }
    .profile-actions .btn:hover {
        transform: translateY(-2px) scale(1.07);
        box-shadow: 0 0 15px #0ff;
    }
</style>
</head>
<body>

<canvas class="matrix"></canvas>

<div class="profile-card shadow-lg mx-auto">
    <img src="me.jpg" class="profile-img" alt="Profile Photo">
    <div class="p-4">
        <div class="profile-title" data-text="Md Khorshed Alom">Md Khorshed Alom</div>
        <div class="profile-role">Software Developer | AI & Web Development Enthusiast</div>
        <div class="profile-location"><i class="bi bi-geo-alt-fill"></i> Dhaka, Bangladesh</div>
        <div class="profile-actions d-flex flex-wrap justify-content-center">
            <a href="protfolio.html" target="_blank" class="btn btn-sm"><i class="bi bi-globe"></i> Website</a>
            <a href="tel:+8801303713906" class="btn btn-sm"><i class="bi bi-telephone-fill"></i> Phone</a>
            <a href="https://wa.me/8801303713906" target="_blank" class="btn btn-sm"><i class="bi bi-whatsapp"></i> WhatsApp</a>
            <a href="mailto:khorshed.cse.se@gmail.com" class="btn btn-sm"><i class="bi bi-envelope-fill"></i> Email</a>
        </div>
    </div>
</div>

<script>
// Matrix effect
const canvas = document.querySelector('.matrix');
const ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()'.split('');
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array.from({length: columns}).map(() => Math.random() * canvas.height);

function draw() {
    ctx.fillStyle = 'rgba(0,0,0,0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0ff';
    ctx.font = fontSize + 'px monospace';
    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i]);
        drops[i] += fontSize;
        if (drops[i] > canvas.height) drops[i] = 0;
    }
}
setInterval(draw, 50);
</script>

</body>
</html>
